<!DOCTYPE html>
<html>

<head>
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="salesApp" class="container-fluid">
        <div class="row headerPlayer">
            <div class="col-xs-12">
                <h1 class="rank"><span>2nd</span><div class="alertIcon"><i class="fa fa-bell-o fa-fw bellIcon"><div id="alertCount">7</div></i></div></h1>
                <h2 class="playerName"></h2>
            </div>
        </div>
        <div class="row podTitles ">
            <div class="col-xs-4 ">Calls</div>
            <div class="col-xs-4 ">Sales</div>
            <div class="col-xs-4 ">Warranties</div>
        </div>
        <div class="row daySales ">
            <div class="col-xs-4">
                <div class="col-xs-12" id="callsToday">
                    <div class="col-xs-12 largeNumber">187</div>
                    <div class="col-xs-12 smallNumber">183</div>
                </div>

            </div>
            <div class="col-xs-4 ">
                <div class="col-xs-12" id="salesToday">
                    <div class="col-xs-12 largeNumber">187</div>
                    <div class="col-xs-12 smallNumber">183</div>
                </div>
            </div>
            <div class="col-xs-4 ">
                <div class="col-xs-12" id="warrantiesToday">
                    <div class="col-xs-12 largeNumber">187</div>
                    <div class="col-xs-12 smallNumber">183</div>
                </div>
            </div>
        </div>
        <div class="row weekSales ">
            <div class="col-xs-4 ">

                <div class="col-xs-12" id="callsLastWeek">
                    <div class="col-xs-12 largeNumber">187</div>
                    <div class="col-xs-12 smallNumber">183</div>
                </div>
            </div>
            <div class="col-xs-4 ">

                <div class="col-xs-12" id="salesLastWeek">

                    <div class="col-xs-12 largeNumber">187</div>
                    <div class="col-xs-12 smallNumber">183</div>
                </div>
            </div>
            <div class="col-xs-4 ">

                <div class="col-xs-12" id="warrantiesLastWeek">

                    <div class="col-xs-12 largeNumber">187</div>
                    <div class="col-xs-12 smallNumber">183</div>
                </div>
            </div>
        </div>

        <div class="row headerTeam">
            <div class="col-xs-12 team">
                <div class="col-xs-6 teamCar">
                    <div class="car"><img src="/images/car-red.png">
                    </div>
                </div>
                <div class="col-xs-6 ">
                    <h1 class="rank">3<span>rd</span></h1>
                    <h2 class="teamName">Team HackAO</h2>
                </div>
            </div>
            <div class="col-xs-12 powerUps">
                <div class="col-xs-2 powerLabel">
                    Powerups:
                </div>
                <div class="col-xs-10 ">
                    <ul class="power">
                        <li><img src="/images/heart.png">
                        </li>
                        <li><img src="/images/heart.png">
                        </li>
                        <li><img src="/images/power-hour.png">
                        </li>
                        <li><img src="/images/rabbit.png">
                        </li>
                        <li><img src="/images/tortoise.png">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row daySales ">
            <div class="col-xs-4 ">
                <div class="col-xs-12 red" id="teamCallsToday">
                    <div class="col-xs-12 largeNumber ">187</div>
                    <div class="col-xs-12 smallNumber ">183</div>
                </div>

            </div>
            <div class="col-xs-4 ">
                <div class="col-xs-12 red" id="teamSalesToday">

                    <div class="col-xs-12 largeNumber ">187</div>
                    <div class="col-xs-12 smallNumber ">183</div>
                </div>
            </div>
            <div class="col-xs-4 ">
                <div class="col-xs-12 green" id="teamWarrantiesToday">

                    <div class="col-xs-12 largeNumber ">187</div>
                    <div class="col-xs-12 smallNumber ">183</div>
                </div>
            </div>
        </div>
        <div class="row weekSales ">
            <div class="col-xs-4 ">
                <div class="col-xs-12 green" id="teamCallsLastWeek">

                    <div class="col-xs-12 largeNumber ">187</div>
                    <div class="col-xs-12 smallNumber ">183</div>
                </div>
            </div>
            <div class="col-xs-4 ">
                <div class="col-xs-12 green" id="teamSalesLastWeek">

                    <div class="col-xs-12 largeNumber ">187</div>
                    <div class="col-xs-12 smallNumber ">183</div>
                </div>
            </div>
            <div class="col-xs-4 ">
                <div class="col-xs-12 red" id="teamWarrantiesLastWeek">

                    <div class="col-xs-12 largeNumber ">187</div>
                    <div class="col-xs-12 smallNumber ">183</div>
                </div>
            </div>
        </div>

    </div>

    <!--////////////////// SCRIPTS ///////////////-->

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/root.min.js"></script>
    <script type="text/javascript" src="js/animator.min.js"></script>
</body>

</html>
